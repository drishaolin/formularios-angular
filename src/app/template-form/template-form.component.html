<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="mt-3">
        <label for="nome" class="form-label"
        [class.txt-error]="!nome.valid && nome.touched" name="nome">
        Nome
        </label>
        <input type="text" class="form-control" 
        [class.has-error]="!nome.valid && nome.touched" name="nome"
        id="nome" placeholder="nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
    </div>
    <div class="txt-error" *ngIf="!nome.valid && nome.touched">
        {{usuarioAuxiliarMsg.nome}}
    </div>

    <div class="mt-3">
        <label for="nome" class="form-label"
        [class.txt-error]="!email.valid && email.touched">
        Email
        </label>
        <input type="email" class="form-control" name="email"
        id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
        required #email="ngModel"
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
    </div>
    <div class="txt-error" *ngIf="!email.valid && email.touched">
        {{usuarioAuxiliarMsg.email}}
    </div>
    <button type="submit" class="btn mt-3" 
    [class.btn-secondary]="!f.valid"
    [class.btn-primary]="f.valid"
    [disabled]="!f.valid">
        Submit
    </button>
</form>

<app-form-debug [form]="f"></app-form-debug>
